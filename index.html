<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz JS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1>Quizz Culture générale!</h1>
  
    <div class="container-global">
  
      <form class="form-quizz">
  
        <div class="question-block">
            <h4>Quel est l’éditeur de texte par défaut pour le shell Bash avec une installation Git basée sur Windows ?</h4>
            <div>
                <input type="radio" id="m1" name="q5" value="a"
                    checked>
                <label for="m1">Notepad++</label>
            </div>
            
            <div>
                <input type="radio" id="m2" name="q5" value="b">
                <label for="m2">Vim</label>
            </div>
            
            <div>
                <input type="radio" id="m3" name="q5" value="c">
                <label for="m3">Bash</label>
            </div>
        </div>
    </form>

    <div class="resultats">
      <h2>Cliquez sur valider pour voir les résultats.</h2>
      <p class="aide"></p>
      <p class="note"></p>
    </div>
  </div>
  
  
  
      <script src="app.js"></script>
  </body>
  </html>
