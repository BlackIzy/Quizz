<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz GIT</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="question-block">
        <h4> Quelles sont les deux propriétés de configuration que l’outil s’attend à configurer après l’installation de Git et avant l’émission du premier commit ?</h4>

        <div>
            <input type="radio" id="Ljubljana" name="q4" value="a" checked>
            <label for="Ljubljana">Nom d’utilisateur et adresse e-mail</label>
        </div>
        
        <div>
            <input type="radio" id="Belgrade" name="q4" value="b">
            <label for="Belgrade">Nom d’utilisateur et adresse ip</label>
        </div>
        
        <div>
            <input type="radio" id="Bratislava" name="q4" value="c">
            <label for="Bratislava">Nom d’utilisateur et mot de passe</label>
        </div>
    </div>    


    <div class="resultats">
      <h2>Cliquez sur valider pour voir les résultats.</h2>
      <p class="aide"></p>
      <p class="note"></p>
    </div>
  </div>
  
  
  
      <script src="app.js"></script>
  </body>
